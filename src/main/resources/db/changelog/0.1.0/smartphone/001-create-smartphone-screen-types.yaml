databaseChangeLog:
  - changeSet:
      id: 001-create-smartphone-screen-types
      author: grz55
      changes:
        - createTable:
            tableName: smartphone_screen_types
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false