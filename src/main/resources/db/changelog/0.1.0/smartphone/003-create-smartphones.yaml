databaseChangeLog:
  - changeSet:
      id: 003-create-smartphones
      author: grz55
      changes:
        - createTable:
            tableName: smartphones
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: brand_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: screen_size
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: resolution_height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: resolution_width
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: smartphone_screen_type_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: battery_capacity
                  type: int
              - column:
                  name: ram_capacity
                  type: varchar(255)
              - column:
                  name: storage_capacity
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: front_camera_mpix_resolution
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: back_camera_mpix_resolution
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: operating_system_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: processor_brand_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: processor_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false