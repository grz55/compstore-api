databaseChangeLog:
  - changeSet:
      id: 006-create-smartphone-relationships
      author: grz55
      changes:
        - addForeignKeyConstraint:
            baseTableName: smartphones
            baseColumnNames: smartphone_brand_uuid
            referencedTableName: smartphone_brands
            referencedColumnNames: id
            constraintName: fk_smartphones_smartphone_brands
        - addForeignKeyConstraint:
            baseTableName: smartphones
            baseColumnNames: smartphone_screen_type_uuid
            referencedTableName: smartphone_screen_types
            referencedColumnNames: id
            constraintName: fk_smartphones_smartphone_screen_types
        - addForeignKeyConstraint:
            baseTableName: smartphones
            baseColumnNames: operating_system_uuid
            referencedTableName: smartphone_operating_systems
            referencedColumnNames: id
            constraintName: fk_smartphones_smartphone_operating_systems
        - addForeignKeyConstraint:
            baseTableName: smartphones
            baseColumnNames: processor_brand_uuid
            referencedTableName: processor_brands
            referencedColumnNames: id
            constraintName: fk_smartphones_processor_brands