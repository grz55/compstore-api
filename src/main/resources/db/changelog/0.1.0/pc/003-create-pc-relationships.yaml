databaseChangeLog:
  - changeSet:
      id: 005-create-pc-relationships
      author: grz55
      changes:
        - addForeignKeyConstraint:
            baseTableName: pcs
            baseColumnNames: processor_brand_uuid
            referencedTableName: processor_brands
            referencedColumnNames: id
            constraintName: fk_pcs_processor_brands
        - addForeignKeyConstraint:
            baseTableName: pcs
            baseColumnNames: graphics_card_brand_uuid
            referencedTableName: graphics_card_brands
            referencedColumnNames: id
            constraintName: fk_pcs_graphics_card_brands
        - addForeignKeyConstraint:
            baseTableName: pcs
            baseColumnNames: operating_system_uuid
            referencedTableName: pc_operating_systems
            referencedColumnNames: id
            constraintName: fk_pcs_pc_operating_systems