databaseChangeLog:
  - changeSet:
      id: 001-create-products
      author: grz55
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false